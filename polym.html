<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add()
        {
            //decision makinf (if-else)
            if(arguments.length==0)
            {
                var x=10;
                console.log(x+x);
            }
            else if(arguments.length==2)
            {
                console.log("overloaded with two parameters" + arguments[0]);
            }
            else{
                var sum=0;
                var tot_arg=arguments.length;//4
                for(var i=0;i<tot_arg;i++)
                {
                   sum+=arguments[i];
                }
                console.log(sum);
            }
        }
        add();//default function
       add(10,30);
        add(10);
    </script>
</body>
</html>
