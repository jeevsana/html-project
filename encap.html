     <script>
        function Trainee_details(tid,tname)
        {
            var id=tid;
            var name=tname;
            //Encapsulation in java script
            Object.defineProperty
            {
                this,"ID",
                {
                    get:function()
                    {
                        return id;
                    },
                    set:function()
                    {
                        this.id=id;
                    }
                }
            };
            Object.defineProperty
            {
             this,"NAME",
             {
               get:function()
               {
                 return name;
               },
               set:function()
                 {
                    this.name=name;
                 }
             }  
            };
        }

              var t = new Trainee_details(10,"john");
               console.log(t.ID);
               console.log(t.NAME);
